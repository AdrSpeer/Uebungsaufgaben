<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Forms-Level-3_1</title>
  </head>
  <body>
    <div class="wrapper">
      <form>
        <!-- Headline -->
        <div class="headline">
          <h1>Sign Up Now!</h1>
          <p>Sign up and tell us what you think of the site!</p>
        </div>
        <!-- Name & Address -->
        <h3>First Name & Address</h3>
        <div class="box">
          <label for="name">Your Full Name</label>
          <input type="text" id="name" />
          <label for="adress">Adress</label>
          <input type="text" id="adress" />
        </div>
        <!-- Email & Phone -->
        <h3>Email & Phone</h3>
        <div class="box">
          <label for="email">Email Address</label>
          <input type="email" id="email" />
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" />
        </div>
        <!-- Password -->
        <h3>Passwords</h3>
        <div class="box">
          <label for="password">Password</label>
          <input type="password" id="password" />
          <label for="confpassword">Confirm Password</label>
          <input type="password" id="confpassword" />
        </div>
        <div class="submit">
          <input id="senden" type="submit" value="Senden" />
          <label for="check">You agree to our Terms and Policy</label>
          <input type="checkbox" id="check" value="checkbpx" />
        </div>
      </form>
    </div>
  </body>
</html>
