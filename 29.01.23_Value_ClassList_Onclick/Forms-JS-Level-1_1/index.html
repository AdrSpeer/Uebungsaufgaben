<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Forms-Level-1_1</title>
  </head>
  <body>
    <div class="wrapper">
      <form>
        <!-- Name -->
        <div class="name-box">
          <label for="name">Name<span> *</span></label>
          <div>
            <input type="text" id="name" placeholder="Vorname" required />
            <input type="text" id="name1" placeholder="Nachname" required />
          </div>
        </div>
        <!-- E-Mail -->
        <label for="email">E-Mail<span> *</span></label>
        <input type="email" id="email" required />
        <!-- Thema -->
        <label for="thema">Thema</label>
        <select id="thema">
          <option value="general">General</option>
          <option value="advertise">Advertise</option>
          <option value="partnership">Partnership</option>
        </select>
        <!-- Nachrichtfeld -->
        <label for="nachricht">Nachricht <span> *</span></label>
        <textarea id="nachricht" cols="30" rows="7" required></textarea>
        <!-- Submit -->
        <input type="submit" id="submit" value="Submit" />
      </form>
    </div>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
